<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      border: darkblue solid 5px;
    }

    .box {
      width: 200px;
      height: 200px;
      position: absolute;
    }

    .box1 {
      background-color: blue;
      padding: 20px;
      top: 40px;
      left: 40px;
      box-sizing: border-box;
    }

    .box2 {
      z-index: -1;
      top: 60px;
      left: 60px;
      background-color: cornflowerblue;
    }

    .box3 {
      top: 80px;
      left: 80px;
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box box1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aspernatur, error? Dolor
      consequuntur laboriosam assumenda, facere eum nihil minima voluptate accusantium.</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
  </div>
</body>

</html>
